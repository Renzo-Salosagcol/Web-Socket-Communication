<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>Web Socket Chat App</title>
</head>
<body>
  <p>Yap Sessions</p>
  <div class="main">
    <div class="name">
      <span></span>
      <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
    </div>
    <ul class="message-container" id="message-container">
      <li class="message-left">
        <p class="message">
          Hello
          <span>test * 14 February 11:59</span>
        </p>
      </li>
      <li class="message-right">
        <p class="message">
          Hello
          <span>test * 14 February 11:59</span>
        </p>
      </li>

      <li class="message-feedback">
        <p class="feedback" id="feedback">
          User is typing...
        </p>
      </li>

      <form class="message-form" id="message-form">
        <input type="text" name="message" id="message-input" class="message-input" placeholder="Type a message..." required>
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          Send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>

      <h3 class="clients-total" id="clients-total">Total Clients: 2</h3>
    </ul>
  </div>
</body>
</html>
